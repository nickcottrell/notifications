
<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
</head>
<body>
<a-scene altspace="fullspace: true">
	<a-assets>
		<img id="message" src="empath.png">
		<img id="ok-button" src="ok-button.png">
	 	<a-mixin id="notification-bg"
	     		geometry="primitive: plane; width: 1; height: 1" material="transparent: true; src: #message"
	    		n-cockpit-parent altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="closes-dialog"
	   		wire="on: click; emit: close-dialog; targets: #dialog"></a-mixin>
		<a-mixin id="button"
	    		geometry="primitive: plane; width: 0.4; height: 0.1;" position="0 -0.2 0"
			material="transparent: true; src: #ok-button"
			n-cockpit-parent altspace-cursor-collider="enabled: true"></a-mixin>
		<a-mixin id="hover-button"
			wire__over="on: mouseenter; emit: over; target: #ok"
			wire__leave="on: mouseleave; emit: leave; target: #ok"></a-mixin>
	</a-assets>
	<a-entity id="dialog" position="0 0.6 -1" n-cockpit-parent>
		<a-animation attribute="scale" begin="close-dialog" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		<a-entity mixin="notification-bg"></a-entity>
		<a-entity id="ok" mixin="button closes-dialog hover-button">
			<a-animation attribute="scale" begin="over" dur="1" from="0.0001 0.0001 0.0001" to="0.05 0.05 0.05" fill="forwards" direction="normal" repeat="0"></a-animation>
			<a-animation attribute="scale" begin="leave" dur="1" from="0.05 0.05 0.05" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
		</a-entity>
	</a-entity>
</a-scene>
</body>
</html>
